<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friends Night In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar is-success is-spaced has-text-justified" role="navigation" aria-label="main navigation">
    <h1 class="is-family-secondary has-text-weight-semibold has-text-centered is-size-4">
       FRIENDS NIGHT IN
    </h1>
    <a class="navbar-item">
      <img src="Assets/favicon.ico" alt="Film Projector">
    </a>
    <h2 class= "has-text-weight-semibold has-text-centered is-family-code is-size-5">
      Create Your Perfect Night With Friends 
    </h2>
    
  </nav>
  <!-- Columns -->
  <div class="columns">
    <!-- Left side -->
    <div class="column level-left">
      <div class="recipe-main-card card has-background-warning-light px-6">
        <div class="card-body is-size-3">
          <br> <br>
          <h3>Recipe</h3>
          <input id="recipeInput" class="input is-rounded mt-4" type="text" placeholder="Choose Your Food & Be Inspired" />
          <button id="recipeBtn" class="button is-rounded is-success mt-3 mb-5">Let's Go!</button>
          <div class="recipe-card is-size-3"></div>
          <br>
          <h4 class="is-size-4 is-family-code mb-3">Previous Searches</h4>
          <div class="recipe-history buttons"></div>
        </div>
      </div>
     
    </div>

    <div class="column level-right">
      <div class="movie-main-card card has-background-link-light px-6">
        <div class="card-body is-size-3">
          <br> <br>
          <h3>Movies</h3>
          <input id="movieInput" class="input is-rounded mt-4" type="text" placeholder="Find a Movie to Entertain your Friends" />
        
          <button id="movieBtn" class="button is-rounded is-success mt-3 mb-5">Let's Go!</button>
          <div class="movie-card"></div>
          <br>
          <h4 class="is-size-4 is-family-code mb-3">Previous Searches</h4>
        <div class="movie-history buttons"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Friends Night In</strong> by <a href="https://jgthms.com">The Traveling Coders</a>. Enjoy Your Evening
        <a href="http://opensource.org/licenses/mit-license.php"></a>.
         <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">2020</a>.
      </p>
    </div>
  </footer>
</body>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<script src="script.js"></script>

</html>

</html>
