<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friends Night In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar is-success is-spaced has-text-justified" role="navigation" aria-label="main navigation">
    <h1 class="is-family-secondary has-text-weight-semibold has-text-centered">
       FRIENDS NIGHT IN
    </h1>
    <h2 class= "has-text-weight-semibold has-text-centered">
      Invite Your Friends for Your Special Night
    </h2>
    
  </nav>
  <!-- Columns -->
  <div class="columns">
    <!-- Left side -->
    <div class="column level-left">
      <div class="recipe-main-card card">
        <div class="card-body">
          <br> <br>
          <h3>Recipe</h3>
          <input id="recipeInput" class="input is-rounded" type="text" placeholder="Search for Recipe" />
          <button id="recipeBtn" class="button is-rounded is-success">Submit</button>
          <div class="recipe-card"></div>
          <br>
          <p>Previous Searches</p>
          <div class="recipe-history buttons"></div>
        </div>
      </div>
     
    </div>

    <div class="column level-right">
      <div class="movie-main-card card">
        <div class="card-body">
          <br> <br>
          <h3>Movies</h3>
          <input id="movieInput" class="input is-rounded" type="text" placeholder="Search for a Movie" />
          <br>
          <button id="movieBtn" class="button is-rounded is-success">Submit</button>
          <div class="movie-card"></div>
          <br>
          <p>Previous Searches</p>
        <div class="movie-history buttons"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Friends Night In</strong> by <a href="https://jgthms.com">The Traveling Coders</a>. Enjoy Your Evening
        <a href="http://opensource.org/licenses/mit-license.php"></a>.
         <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">2020</a>.
      </p>
    </div>
  </footer>
</body>
<script src="script.js"></script>

</html>

</html>
