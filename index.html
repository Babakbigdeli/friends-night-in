<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Friends Night In</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
      />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <p>Friends Night In</p>
        </div>
      </nav>

      <!-- Columns -->
      <div class="columns is-mobile is-half row">
        <!-- Left side --> 
        <div class="col-md-6">Recipe</div>
        
        <div class="level-left">
          <div class="level-item"></div>
          <div class="level-item">
            <div class="field has-addons"></div>
          </div>
          <h2>Search for Recipe</h2>
          <input
            id="recipeInput"
            class="input is-rounded"
            type="text"
            placeholder="Rounded input"
          />
          <button id="recipeBtn" class="button is-rounded">Submit</button>
        </div>
        
        <!-- Right side -->
        <div class="col-md-6">Movies</div>

        <div class="level-left">
          <div class="level-item"></div>
          <div class="level-item">
            <div class="field has-addons"></div>
          </div>
          <h2>Search for Movies</h2>
          <input
            id="movieInput"
            class="input is-rounded"
            type="text"
            placeholder="Rounded input"
          />
          <button id="movieBtn" class="button is-rounded">Submit</button>
          <div id="poster"></div>
        </div>
      </div>
    </body>
    <script src="script.js"></script>
  </html>
</html>
