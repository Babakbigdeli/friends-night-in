<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friends Night In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar is-success" role="navigation" aria-label="main navigation">
    <div class="navbar-brand is-family-secondary has-text-weight-semibold has-text-centered">
      Friends Night In
    </div>
  </nav>

  <!-- Columns -->
  <div class="columns">
    <!-- Left side -->
    <div class="column level-left">
      <div class="recipe-main-card card">
        <div class="card-body">
          <h3>Recipe</h3>
          <input id="recipeInput" class="input is-rounded" type="text" placeholder="Search for Recipe" />
          <button id="recipeBtn" class="button is-rounded">Submit</button>
          <div class="recipe-card"></div>
          <br>
          <p>Previous Searches</p>
          <ul class="recipe-history"> </ul>
        </div>
      </div>
     
    </div>

    <div class="column level-right">
      <div class="movie-main-card card">
        <div class="card-body">
          <h3>Movies</h3>
          <input id="movieInput" class="input is-rounded" type="text" placeholder="Search for a Movie" />
          <button id="movieBtn" class="button is-rounded">Submit</button>
          <div class="movie-card">
            <br>
          <p>Previous Searches</p>
          <ul class="movie-history"> </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>

</html>
